<!DOCTYPE html>
<html>
<head>
    <title>文件上传测试</title>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <input type="file" name="file" id="file"/><br>
    <button type="button" onclick="upload()">上传</button>

<script type="text/javascript">
    function upload() {
        // 创建一个FormData对象，用来存储文件和字符串参数
        var formData = new FormData();
// 将文件对象添加到formData中，参数名为"file"
        formData.append("file", document.getElementById("file").files[0]);
// 将字符串参数添加到formData中，参数名为"id"
        formData.append("id", "6af5fc21dcca4de6bbbe81ce535dca0f");
// 使用$.ajax方法发送请求
        $.ajax({
            // 设置请求的方法和地址，这里的地址要和后端的@RequestMapping注解一致
            type: "POST",
            url: "http://localhost:8008/avatarUpload",
            data: formData,
            contentType: false,
            processData: false,
            success: function (res) {
                if (res.code === 200) {
                    alert('头像上传成功');
                } else {
                    alert(res.msg);
                }
            }
        });
    }
</script>
</body>
</html>
